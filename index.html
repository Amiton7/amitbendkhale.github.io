<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- JavaScript for language switch -->
</head>
<body>

    <!-- Header Bar -->
    <header>
        <div class="logo">
            <span class="first-name">Amit</span>
            <span class="last-name">Bendkhale</span>
        </div>

        <!-- Navigation Wrapper for True Centering -->
        <div class="nav-container">
            <nav>
                <a href="#" data-key="blogs">Blogs</a>
                <a href="#" data-key="hobbies">Hobbies</a>
                <a href="#" data-key="play">Play</a>
                <a href="#" data-key="contact">Contact</a>
            </nav>
        </div>

        <!-- Language Selection Dropdown -->
        <div class="language-selector">
            <select id="language-switcher">
                <option value="en">English</option>
                <option value="mr">Marathi</option>
                <option value="sa">Sanskrit</option>
            </select>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 data-key="welcome">Welcome to My Portfolio</h1>
        <p data-key="description">Explore my blogs, hobbies, and interactive games.</p>
    </div>

</body>
</html>
