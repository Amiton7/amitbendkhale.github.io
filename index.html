<!DOCTYPE html>
<html lang="mr"> <!-- Default to Marathi -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- JavaScript for language switch -->
</head>
<body>

    <!-- Header Bar -->
    <header>
        <div class="logo">
            <span class="first-name" data-key="first-name">अमित</span>
            <span class="last-name" data-key="last-name">बेंढखले</span>
        </div>

        <!-- Navigation Wrapper for True Centering -->
        <div class="nav-container">
            <nav>
                <a href="#" data-key="blogs">ब्लॉग्स</a>
                <a href="#" data-key="hobbies">छंद</a>
                <a href="#" data-key="play">खेळ</a>
                <a href="#" data-key="contact">संपर्क</a>
            </nav>
        </div>

        <!-- Language Selection Dropdown -->
        <div class="language-selector">
            <select id="language-switcher">
                <option value="mr">मराठी (Marathi)</option>
                <option value="sa">संस्कृत (Sanskrit)</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 data-key="welcome">माझ्या पोर्टफोलिओमध्ये स्वागत आहे</h1>
        <p data-key="description">माझे ब्लॉग्स, छंद आणि परस्परसंवादी खेळ एक्सप्लोर करा.</p>
    </div>

</body>
</html>
